name: kept_flutter
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  shared_preferences: ^2.5.4
  flutter_svg: ^2.2.3
  google_fonts: ^6.3.3
  dio: ^5.9.0
  pinput: ^6.0.1
  lottie: ^3.3.2
  flutter_contacts: ^1.1.9+2
  uuid: ^4.5.2
  intl: ^0.20.2
  loading_animation_widget: ^1.3.0
  syncfusion_flutter_datepicker: ^32.1.20
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  #   - images/a_dot_ham.jpeg
flutter_native_splash:
  color: "#0E0E10"
  image: assets/pyramid.png
  android: true
  android_12:
    # background color
    color: "#42a5f5"
    # color_dark: "#042a49"

    # center-logo
    # If this parameter is not specified, the app's launcher icon will be used instead.
    # Please note that the splash screen will be clipped to a circle on the center of the screen.
    # with background: 960×960 px (fit within circle 640px in diameter)
    # without background: 1152×1152 px (fit within circle 768px in diameter)
    # ensure that the most important design elements of your image are placed within a circular area
    image: assets/pyramid.png
    # image_dark: assets/images/logo/logo-splash2.png

    # center-logo background color
    icon_background_color: "#ffffff"
